    <script>

        function eq()
        {
            var x=document.getElementById("result").value;
            var y=eval(x);
            document.getElementById("result").value=y;

        }
        function del()
        {
            var v=document.getElementById("result").value;
            document.getElementById("result").value=v.substr(0,v.length-1);

        }
        function clr()
        {
            document.getElementById("result").value="";
        }
        function dis(value)
        {
            document.getElementById("result").value+=value;
        }
        function square()
        {
            var sr=document.getElementById("result").value;
            document.getElementById("result").value=sr*sr;
        }
        function squarerot()
        {
            var rr=document.getElementById("result").value;
            document.getElementById("result").value=Math.pow(rr,0.5);
        }
        function cos1()
        {
            var rr=document.getElementById("result").value;
            document.getElementById("result").value=Math.cos(rr);
        }
        function log()
        {
            var rr=document.getElementById("result").value;
            document.getElementById("result").value=Math.log(rr);
        }
        function tan()
        {
            var rr=document.getElementById("result").value;
            document.getElementById("result").value=Math.tan(rr);
        }
        function sin1()
        {
            var rr=document.getElementById("result").value;
            document.getElementById("result").value=Math.sin(rr);
        }
        function pi()
        {
            
            document.getElementById("result").value= document.getElementById("result").value*Math.PI;
        }
        function rnd()
        {
            var rr=document.getElementById("result").value;
            document.getElementById("result").value=Math.round(rr);
        }
       
    </script>
