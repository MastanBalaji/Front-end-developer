<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>using local storage</h2>
    <script>
    let obje={
        name:"Machi",
        age:21
    };
    let obj1=JSON.stringify(obje);
    localStorage.setItem("obje",obj1);
    let obj2=JSON.parse(localStorage.getItem("obje"));
    console.log(obj2);

    </script>
</body>
</html>
